test_build:
  steps:
    - link_package:
        source_project: deepin:Develop:main
        source_package: %{SCM_REPOSITORY_NAME}
        target_project: deepin:CI:kernel

    - configure_repositories:
        project: deepin:CI
        repositories:
          - name: deepin_develop
            paths:
              - target_project: deepin:CI:kernel
                target_repository: deepin_develop
            architectures:
              - aarch64
              - i386
              - loong64
              - loongarch64
              - mips64el
              - riscv64
              - x86_64

  filters:
    event: pull_request

tag_build:
  steps:
    - trigger_services:
        project: deepin:Unstable:main
        package: %{SCM_REPOSITORY_NAME}
  filters:
    event: tag_push

commit_build:
  steps:
    - trigger_services:
        project: deepin:Develop:main
        package: %{SCM_REPOSITORY_NAME}
  filters:
    event: push
